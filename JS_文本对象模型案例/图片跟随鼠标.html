<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 20px;
        }
    </style>
</head>

<body>
    <img src="../img/timg.gif" alt="蝴蝶" title="SB">
    <script>
        var pic = document.querySelector('img')
        document.addEventListener('mousemove', function (e) {
            //1.mousemove只要我们鼠标移动1px  就会触发这个事件
            console.log(1);
            //2.核心原理：每次鼠标移动，我们都会获得最新的鼠标坐标
            //把这个X和Y坐标作为图片的top和left值  
            var x = e.pageX;
            var y = e.pageY;
            console.log('X坐标是' + x, 'y坐标是' + y);
            pic.style.left = x - 200 + 'px';
            pic.style.top = y - 200 + 'px';
        })
    </script>
</body>

</html>
