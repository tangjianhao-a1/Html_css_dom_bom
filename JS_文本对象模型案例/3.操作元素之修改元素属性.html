<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>11</div>
    <button id="lxq1">李晓琴1</button>
    <button id="lxq2">李晓琴2</button> <br>
    <img src="../img/LXQ1.png" alt="图片" title="李晓琴">
    <script>
        //1.获取元素
        var lxq1 = document.getElementById('lxq1');
        var lxq2 = document.getElementById('lxq2');
        var img = document.querySelector('img');
        //2，注册事件  处理程序  
        lxq1.onclick = function () {
            img.src = '../img/LXQ1.png';
            img.title = '大头李晓琴';
        } //每次点击下面的复选框都要循环检测这4个小按钮是否全被选中
        lxq2.onclick = function () {
            img.src = '../img/LXQ2.png';
            img.title = '李晓琴抱羊子';
        }
    </script>
</body>

</html>
