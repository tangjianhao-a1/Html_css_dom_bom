<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>代码体验</title>
  <script>
    var str = ''
    for( var i = 1; i<=9; i++) {
      for( var j = 1; j <= i; j++) {
        str = str+j+'×'+i+'＝'+i*j+'\t'
      }
      str = str + '\n';
    }
    console.log(str);
  </script>

</head>
