<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius:7px;
            padding: 1px;
        }
        .boxs {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: all 3s ease 1s;
        }
        .box:hover .boxs {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="boxs"></div>
    </div>
</body>

</html>
