<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        span {
            position: absolute;
            top: 200px;
            left: 0;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <button class="btn500">点击到500</button>  

    <button class="btn800">点击到800</button>
    
    <span></span>
    <script>
        //简单动画函数封装  obj目标对象  target目标位置   
        //给不同的元素指定了不同的定时器  
        //1.让盒子每次移动的距离慢慢变小，速度就会慢慢落下来。
        //2.核心算法：（目标值 - 现在的位置）/10作为每次移动的距离步长  
        //3.停止的条件是：让当前盒子位置等于目标位置就停止定时器

        function animate(obj, target) {
            //当我们不断点击按钮，这个元素的速度会越来越快，因为开启了太多的定时器  
            //解决方案就是让我们只有一个定时器执行
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                //步长写到定时器里面  
                //把步长值改为整数 不要出现小数的问题
                //var step = Math.ceil((target - obj.offsetLeft)/10);
                var step = (target - obj.offsetLeft)/10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if (obj.offsetLeft == target) {
                    //停止动画 本质是停止定时器   
                    clearInterval(obj.timer);
                }
                //把每次加1 这个步长值改为一个慢慢变小的值
                //步长公式：（目标值 - 现在的位置）/10作为每次移动的距离步长  
                obj.style.left = obj.offsetLeft + step + 'px'
            }, 15);
        }
       
        var span = document.querySelector('span');
        var btn500 = document.querySelector('.btn500');  
        var btn800 = document.querySelector('.btn800')
        //调用函数   
      
        btn500.addEventListener('click', function () {
            animate(span,500);
        })  
        
        btn800.addEventListener('click',function () {
            animate(span,800);
        })
        //匀速动画 就是 盒子是当前的位置 + 固定的值10   
        //缓动动画就是 盒子当前的位置+ 变化的值（目标值-现在的位置）/10）

    </script>
</body>

</html>
