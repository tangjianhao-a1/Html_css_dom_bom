<script>
/**
 * 对象变数组
 * @param {*} obj  {"a": 1, "b": 2}  {"c": 3, "d": 4}
 * @returns  {a: 1, b: 2, c: 3, d: 4}
 */
 function test4(obj1, obj2) {
    var obj = Object.assign(obj1, obj2)  
    return obj
    }  
    var re4 = test4({"a": 1, "b": 2}, {"c": 3, "d": 4})  
    console.log(re4);
  
</script>
