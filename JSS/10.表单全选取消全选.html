<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            margin: 200px auto;
            border-collapse: collapse;
            border: 1px solid #d7d7d7;
            text-align: center;
            width: 400px;
            height: 30px;
            
        }
        thead {
            background:blue;
            color:cornsilk
            
            
        }
        td {
            background:mistyrose
        }
    </style> 
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                   <th>
                       <input type="checkbox" id="j_cbAll"/>
                   </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>iphone8</td>
                     <td>8000</td>
                 </tr>
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>ipad pro</td>
                     <td>5000</td>
                 </tr>
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>ipad Air</td>
                     <td>2000</td>
                 </tr>
                 <tr>
                     <td>
                         <input type="checkbox" />
                     </td>
                     <td>Apple Watch</td>
                     <td>2000</td>
                 </tr>
            </tbody>
        </table>
    </div>
    <script>
        //1.让下面所有复选框的checked属性（选中状态） 跟随 全选按钮即可  
        //获取元素  
        var j_cbAll = document.getElementById('j_cbAll');//全选按钮 
        var j_tbs = document.getElementById('j_tb').getElementsByTagName('input');//下面所有复选框
        j_cbAll.onclick = function() {
            for(var i = 0; i < j_tbs.length; i++) {
                console.log(this.checked);
                j_tbs[i].checked = this.checked;
            }
        } 
        
        for(var i = 0; i < j_tbs.length; i++) {
            j_tbs[i].onclick = function() {
                //flag 控制全选按钮是否选中
                var flag = true;
                 //每次点击下面的复选框都要循环检测这4个小按钮是否全被选中
                 for(var i = 0; i < j_tbs.length;
                  i++) {
                     if(!j_tbs[i].checked) {
                         flag = false; 
                         break;
                     }
                 }
                 j_cbAll.checked = flag;
            }
           
        }
    </script>
</body>

</html>
