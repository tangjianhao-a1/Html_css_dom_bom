<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            margin: 100px auto;
            height: 300px;
            width: 300px;
            background-color: blanchedalmond;
        }

        .son {
            position: absolute;
            height: 100px;
            width: 100px;
            background-color: blue;
            margin: 100px 100px;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        var son = document.querySelector('.son')
        son.addEventListener('click', function (e) {
            alert('son');
            e.stopPropagation();
        }, false);
        var father = document.querySelector('.father')
        father.addEventListener('click', function () {
            alert('father');
        }, false);
    </script>
</body>

</html>
