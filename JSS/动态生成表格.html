<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1.先去准备学生的数据  
        var datas = [
            {
                name: '李老二',
                subject: 'JavaScript',
                score: 100
            },
            {
                name: '李杰',
                subject: 'Java',
                score: 99,
            },
            {
                name: '李大猫',
                subject: 'C语言',
                score: 100
            },
            {
                name: '李大傻',
                subject: 'C++语言',
                score: 100,
            },
            {
                sef: '李晓琴',
                subject: 'css',
                score: 100
            },
            {
                name: '王小二',
                subject: 'HTML',
                score: 100
            }
        ];
        //往tbody 里面创建行，有几个人（通过数组长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { //外面的for循环管行tr
        //1.创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
        //2.行里面创建单元格（跟数据有关的3个 单元格）
            //行里面创建单元格td 单元格的数量取决于每个对象里面的属性个数，for循环遍历对象  
            for (var k in datas[i]) {//里面的for循环管列 td  
                //创建单元格  
                var td = document.createElement('td');
                //把对象里面的属性值datas[i][k]给td
                td.innerHTML = datas[i][k]
                tr.appendChild(td);
            }
         //3.创建有删除2个字的单元格
         var td = document.createElement('td');
         td.innerHTML = '<a href="javascript:;">删除</a>';
         tr.appendChild(td);
       
        }
        //4.删除操作开始  
        var as = document.querySelectorAll('a');  
        for (var i = 0; i < as.length; i++) {
           as[i].onclick = function() {
            tbody.removeChild(this.parentNode.parentNode)
           }
        }
        //for(var k in obj) 
         // k得到的是属性名  
         //obj[k] 得到的是属性值
    </script>
</body>

</html>
