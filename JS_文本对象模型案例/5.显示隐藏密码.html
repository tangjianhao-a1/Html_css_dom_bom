<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box button {
            position: absolute;
            top: 9px;
            right: 2px;
            width: 43px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <button id="eye">切换</button>
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //1.获取元素  
        var eye = document.getElementById('eye');
        var pwa = document.getElementById('pwd');
        //2.注册事件 处理程序
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                flag = 1;
            } else {
                pwd.type = 'password';
                flag = 0;
            }

        }
    </script>
</body>

</html>
