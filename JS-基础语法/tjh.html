<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的一个vue</title>  
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">{{message}}</div>   
<script>
    new Vue ({
        el : '#app',
        data: {
        message: '你的第一'
        }
    })
</script>
   
</body>
</html>
