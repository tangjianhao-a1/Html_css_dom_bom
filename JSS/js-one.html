<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量交换值</title>
  <script>
    var temp;
    var apple1 = '青苹果';
    var apple2 = '红苹果';
    temp = apple1;
    apple1 = apple2;
    apple2 = temp;
    console.log(apple1);
    console.log(apple2);
    var str = '酷热难耐，火辣的太阳底下，我挺拔的身姿，成为了最为独特的风景，\n我审视四周，这里，这是我的舞台，我就是天地间的王者，\n这一刻，我豪气冲天，终于大喊一声：“收破烂啦~’';
    alert(str);
  </script>
</head>

<body>

</body>

</html>
