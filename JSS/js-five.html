<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
  var myMath = {
      pI:3.14159265,
      max:function() {
          var max = arguments[0];
          for(var i = 1; i <arguments.length;i++) {
              if(arguments[i] > max) {
                  max = arguments[i];
              }
          }
          return max;
      },
      min:function() {
          var min = arguments[0];
          for(var i = 1; i <arguments.length;i++) {
              if(arguments[i] < min) {
                  min = arguments[i];
              }
          }
          return min;
      }
  }
  console.log(myMath.pI);
  console.log(myMath.max(1,5,9));
  console.log(myMath.min(1,5,9));
    </script>
