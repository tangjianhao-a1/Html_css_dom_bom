<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="../img/zsh.gif" alt="">
    <script>
        //.1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2，得到当前小时数  
        var date = new Date();
        var h = date.getHours();

        //3.判断小时数改变图片和文字信息  
        if (h < 12) {
            img.src = '../img/zsh.gif';
            div.innerHTML = '亲，上午好，好好写代码';
        } else if (h < 18) {
            img.src = '../img/xwh.gif';
            div.innerHTML = '亲，下午好，好好写代码';
        } else {
            img.src = '../img/wsh.gif';
            div.innerHTML = '亲，晚上好，好好写代码';
        }
    </script>
    <div>上午好</div>
</body>

</html>
