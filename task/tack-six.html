<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局小技巧</title>
    <style>
        ul li {
           float: left;
           list-style: none;
           width: 150px;
           height: 200px;
           border: 1px solid red;
           margin-left: -1px;
       }
       ul li:hover {
           position: relative;
           border: 1px solid blue;

       }
    </style>
</head>
<body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
</body>
</html>
